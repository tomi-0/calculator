<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <p>
            Calculator
        </p>

        <p class="js-output output"></p>

        <div>
            <button class="grey-button" onclick="
                updateCalculation('1');
            ">1</button>   
            <button class="grey-button" onclick="
               updateCalculation('2');
            ">2</button>   
            <button class="grey-button" onclick="
               updateCalculation('3');
            ">3</button>   
            <button class="orange-button" onclick="
                updateCalculation(' + ');
            ">+</button>   
        </div>

        <div>
            <button class="grey-button" onclick="
                updateCalculation('4');
            ">4</button>   
            <button class="grey-button" onclick="
                updateCalculation('5');
            ">5</button>   
            <button class="grey-button" onclick="
                updateCalculation('6');
            ">6</button>   
            <button class="orange-button" onclick="
                updateCalculation(' - ');
            ">-</button>   
        </div>

        <div>
            <button class="grey-button" onclick="
                updateCalculation('7');
            ">7</button>   
            <button class="grey-button" onclick="
                updateCalculation('8');
            ">8</button>   
            <button class="grey-button" onclick="
                updateCalculation('9');
            ">9</button>  
            <button class="orange-button" onclick="
                updateCalculation(' * ');
            ">*</button>    
        </div>

         <div>
            <button class="grey-button" onclick="
                updateCalculation('0');
            ">0</button>   
            <button class="grey-button" onclick="
                updateCalculation('.');
            ">.</button>   
            <button class="grey-button" onclick="
                // Note: eval() takes a string and runs it as code.
                // Avoid using eval() in real world projects since
                // it can potentially be given harmful code to run.

                calculation = eval(calculation);
                dispayOutput();
                localStorage.setItem('calculation',calculation);
            ">=</button>   
            <button class="orange-button" onclick="
                updateCalculation(' / ');
            ">/</button>    
        </div>

        <div>
            <button class="grey-button clear-button" onclick="
                calculation = '';
                dispayOutput();
                localStorage.setItem('calculation',calculation)
            ">Clear</button>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
